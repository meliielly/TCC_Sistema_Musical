<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/forms.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../css/owl/owl.carousel.min.css" />
  <link rel="stylesheet" href="../css/owl/owl.theme.default.min.css" />
  <link rel="stylesheet" href="../css/magnific-popup.css" />
  <title>~</title>
</head>
<body>
  <main class="form-container">
    <div class="form-container">
      <h3 class="title texto-login">Login</h3>
      <h3 class="title texto-cadastro">Cadastro</h3>

      <form class="form-horizontal">

        <span class="titulo-nome description">Nome</span>
        <div class="form-group">
          <input type="text" class="form-control input-field field-nome" placeholder="Nome" />
        </div>
          
        <span class="titulo-email description">Email</span>
        <div class="form-group">
          <input type="email" class="form-control input-field field-email" placeholder="Email" />
        </div>
        
        <span class="titulo-senha description">Senha</span>
        <div class="form-group">
          <input type="password" class="form-control input-field field-senha" placeholder="Senha" />
        </div>

        <span class="titulo-confirmar-senha description">Confirmar senha</span>
        <div class="form-group">
          <input type="password" class="form-control input-field field-confirmar-senha" placeholder="Confirmar senha" />
        </div>
       
        <div class="form-group">
          <button type="button" class="botao-cadastrar btn btn-light button mb-3 d-md-inline d-block w-100">Cadastrar</button>
        </div>

        <div class="form-group">
          <button type="button" class="botao-entrar btn btn-light button mb-3 d-md-inline d-block w-100" onClick="acessarMenu();">Entrar</button>
        </div>

        <p class="att att-entrar" onclick="atualizarPagina('entrar')">Já possui conta? Fazer login.</p>
        <p class="att att-cadastrar" onclick="atualizarPagina('cadastrar')">Não possui conta? Fazer cadastro.</p>  
      </form>
      
      
    </div>
  </main>


  <script src="../js/login.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0../../umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
  ></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/isotope.pkgd.min.js"></script>
  <script src="../js/magnify/jquery.magnific-popup.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
